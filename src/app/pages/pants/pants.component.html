
<body class="font-sans bg-white">

  <div class="header">
    <app-header></app-header>
  </div>

  <div class="aside">
    <app-aside></app-aside>
  </div>

  <div class="min-h-screen p-4 md:p-8 lg:p-14">

    <div class="flex justify-center flex-col xl:ml-60 m-10">
      <h1 class="tittle text-lg font-semibold mb-2 justify-center flex">Jeans Para Hombres</h1>
      <h2 class="tittle text-lg mb-2 justify-center flex">Jeans para tus gustos y para cualquier ocasi√≥n</h2>
    </div>

    <div class="flex justify-center flex-wrap xl:ml-60">

      <div *ngFor="let jeanData of jeanDataList" class="card sm:w-full md:w-1/2 lg:w-1/3 xl:w-1/4 overflow-hidden border rounded-md transform transition-transform duration-300 hover:scale-105 m-2 w-full">
        <div class="image-container relative h-[35rem]">
          <img class="absolute top-0 left-0 w-full h-full object-cover" src="{{ jeanData.imagenDelantera }}" alt="Jean Frontal" href="view/rutadinamica">
          <img class="opacity-0 absolute top-0 left-0 w-full h-full object-cover transition-opacity duration-300 hover:opacity-100" src="{{ jeanData.imagenTrasera }}" alt="Jean Trasero" href="view/rutadinamica">
        </div>
        <div class="absolute top-0 right-0 m-2 bg-green-500 text-white px-2 py-1 rounded-md">
          Nuevo
        </div>
        <div class="containerJean p-4 bg-white relative z-10 flex flex-col items-start h-full sm:font-normal flex-grow">
          <div class="flex flex-col items-start w-full sm:flex-row sm:justify-between">
            <h3 class="text-lg sm:text-base md:text-lg lg:text-xl xl:text-lg font-semibold">{{jeanData.nombreJean}}</h3>
            <p class="text-xl sm:text-base md:text-xl lg:text-2xl xl:text-xl font-bold">{{ jeanData.precio | currency }}</p>
          </div>
          <p class="text-sm text-gray-600 hidden sm:block">Colores:</p>
          <ul class="flex">
            <div *ngFor="let color of coloresDisponibles" [ngClass]="getBackgroundColorClass(color)" class="ml-2 w-4 h-4 rounded-full cursor-pointer border border-gray-500 hidden sm:block"></div>
          </ul>
          <p class="text-sm text-gray-600 hidden sm:block">Tallas: {{ jeanData.talla }}</p>
        </div>
      </div>

    </div>

  </div>
  <div class="footer">
  <app-footer></app-footer>
  </div>
</body>
